<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button id="toggleButton" onclick="DarkMode()">Dark Mode</button>
    <div id="clock-container">
      <div id="clock">
        <div id="center-point"></div>
        <div class="hour-hand-wrapper" id="hourh">
          <div id="hour_hand">
            <div id="hour"></div>
          </div>
        </div>
        <div class="minute-hand-wrapper" id="minuteh">
          <div id="minute_hand"></div>
          <div id="minute"></div>
        </div>
        <div class="second-hand-wrapper" id="secondh">
          <div id="second_hand">
            <div id="second"></div>
          </div>
        </div>
      </div>
      <div id="time">
        <div id="hours"></div>
        <span id="comma1">:</span>
        <div id="mnuts"></div>
      </div>
      <div id="din"></div>
      <span id="comma">,</span>
      <div id="mahina"></div>
      <div id="date"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
